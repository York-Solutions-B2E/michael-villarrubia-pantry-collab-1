<div *ngIf="recipe.ingredients.length > 0" class="label">
  Ingredients:
  <app-recipe-ingredients
    class="ingredients"
    *ngFor="let _ingredient of recipe.ingredients"
    [ingredient]="_ingredient"
    [recipeId]="recipe.id"
  ></app-recipe-ingredients>
</div>
<mat-form-field class="spacing">
  <mat-label>Ingredient</mat-label>
  <input matInput [(ngModel)]="ingredient.name" placeholder="Ingredient" />
</mat-form-field>
<mat-form-field class="qty">
  <mat-label>qty</mat-label>
  <input matInput [(ngModel)]="quantity" />
</mat-form-field>
<mat-form-field class="unit">
  <mat-label>Unit Of Measurement</mat-label>
  <mat-select [(ngModel)]="ingredient.unitOfMeasurement">
    <mat-option *ngFor="let unit of unitsOfMeasurement" [value]="unit">{{
      unit
    }}</mat-option>
  </mat-select>
</mat-form-field>
<button
  mat-stroked-button
  (click)="addIngredient()"
  class="spacing"
  color="primary"
>
  <mat-icon>add</mat-icon>Add Ingredient
</button>
