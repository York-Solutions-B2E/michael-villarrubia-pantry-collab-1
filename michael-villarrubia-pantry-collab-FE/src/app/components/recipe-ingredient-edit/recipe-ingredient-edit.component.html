<mat-form-field>
  <mat-label>Ingredient Name</mat-label>
  <input matInput [(ngModel)]="ingredient.name" />
</mat-form-field>
<mat-form-field class="qty">
  <mat-label>Qty</mat-label>
  <input matInput type="number" [(ngModel)]="quantity" />
</mat-form-field>
<mat-form-field class="unit">
  <mat-label>Unit</mat-label>
  <input matInput [(ngModel)]="ingredient.unitOfMeasurement" />
</mat-form-field>
<button mat-button (click)="delete()" class="clearButton">
  <mat-icon>clear</mat-icon>
</button>
