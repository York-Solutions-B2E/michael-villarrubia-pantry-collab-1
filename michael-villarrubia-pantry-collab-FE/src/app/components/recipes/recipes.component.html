<button
  mat-raised-button
  color="primary"
  class="addItem"
  matBadgePosition="before"
  matBadge="+"
  matBadgeColor="accent"
  (click)="addRecipe()"
>
  Add Recipe
</button>
<div class="parent">
  <app-recipe [recipe]="recipes[index]" class="item"></app-recipe>
</div>
<div class="arrows">
  <button mat-button (click)="previousRecipe()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button mat-button (click)="nextRecipe()">
    <mat-icon>arrow_forward</mat-icon>
  </button>
</div>
