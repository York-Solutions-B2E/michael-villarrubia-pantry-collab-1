<button
  mat-raised-button
  color="primary"
  class="addItem"
  matBadgePosition="before"
  matBadge="+"
  matBadgeColor="accent"
  (click)="addItem()"
>
  Add Item
</button>
<div *ngIf="pantry.items.length === 0" class="noItemText">
  Add an item to see something here!
</div>
<div class="parent">
  <app-pantry-item
    [pantryItem]="item"
    [familyId]="pantry.familyId"
    *ngFor="let item of pantry.items"
    class="item"
  ></app-pantry-item>
</div>
