<mat-card
  class="invitation"
  *ngIf="invitation.senderFamilyId !== familyId && invitation.accepted === null"
>
  <mat-card-header>
    From: {{ invitation.senderFamily?.name }} family
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="respond(true)">Accept</button>
    <button mat-button (click)="respond(false)">Decline</button>
  </mat-card-actions>
</mat-card>
